<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> | Chat app by Karan Gandhi</title>
        
        <link rel="stylesheet" type="text/css" href="styles/user.css" />
        <link rel="stylesheet" type="text/css" href="styles/loader.css">
        <link rel="stylesheet" type="text/css" href="styles/scrollbar.css">
        <link rel="stylesheet" type="text/css" media="screen and (max-width: 900px) and (min-width: 300px)" href="styles/phone-view.css" />

        <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <script src="javascript/initialiseFirebase.js"></script>        
        <script src="javascript/UI.js"></script>
        <script src="javascript/user.js"></script>
        <script src="javascript/script.js"></script>
        <!-- <script src="javascript/notifi.js"></script> -->
        <!-- <script src="javascript/pushNotification.js"></script> -->
    </head>
    <body>

        <div id="layout" class="layout">
            
            <div id="headder" class="headder">
                <div class="name" id="name"></div>
                <div id="avatar" class="avatar">
                    <div id="avatar_txt"></div>
                </div>
                <div class="logout-btn-background" id="logout_btn_background" onclick="logout()">
                    <img src="images/icons/ic-log-out-icon.png" alt="logout" class="logout-btn" id="logout_btn">
                </div>
            </div>
            
            <div class="chat_list" id="chat_list">
                <div class="search-add-container">
                    <input type="text" class="chat-search" id="chat-search" onkeyup="searchForUsers()" placeholder="Search" />
                    <div class="add-btn"><img src="images/icons/zoom-2.svg" alt="search-btn" class="search-icon"></div>
                </div>
                <div class="chat-list" id="chat-list"></div>
            </div>

            <div class="activeUserHead" id="activeUserHead"></div>

            <div class="chatRoom" id="chatRoom">
                <input type="text" class="message" id="message" placeholder="Type a message" />

                <div class="emoji-btn" onclick="openEmojiTab()">
                    <img src="images/icons/ic_mood_48px.svg" class="open-emoji" />
                </div>
                
                <div class="emojis-container" id="emojis-container">
                    <div class="emojitext">
                        <div class="e-t"> Emoji</div>
                    </div>
                    <div class="e_nav_bar" id="e_nav_bar">
                        <div class="recent" id="recent">
                            <img src="https://cdn0.iconfinder.com/data/icons/file-management-system-flat/32/file_managemenr_system_icon_set_flat_style-28-512.png" class="recent-img"/>
                        </div>
                        <div class="all" id="all">
                            <img src="images/icons/ic_sentiment_satisfied_48px.svg" class="all-img"/>
                        </div>
                    </div>
                    <img src="https://icon-library.net/images/cross-png-icon/cross-png-icon-16.jpg" onclick="closeETab()" class="close-icon">
                    <div class="emojis" id="emojis"></div>
                </div>
                
                <button class="send_message" id="send_message" onclick="send_message()"><img src="images/icons/ic_keyboard_arrow_up_48px.svg" alt="send" class="send-arrow"></button>
            </div>
        </div>

        <div class="loader" id="loader">
            <div class="blob-container">
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
            </div>
        </div>
    </body>
</html>
